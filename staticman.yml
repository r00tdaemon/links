links:
  allowedFields: ["title", "link", "excerpt", "content", "header","category"]
  branch: "master"
  commitMessage: "Add Staticman data"
  pullRequestTable: false
  filename: "entry{@timestamp}"
  format: "frontmatter"

  generatedFields:
    date:
      type: date

  moderation: true
  path: "_{fields.category}"
  requiredFields: ["title", "link", "category"]

  transforms:
    content: "frontmatterContent"
