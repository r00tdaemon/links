links:
  allowedFields: ["title", "link", "description", "category"]
  branch: "gh-pages"
  commitMessage: "Add Staticman data"
  filename: "entry{@timestamp}"
  format: "frontmatter"

  generatedFields:
    date:
      type: date

  moderation: true
  path: "_{fields.category}"
  requiredFields: ["title", "link", "category"]

  transforms:
    description: "frontmatterContent"
