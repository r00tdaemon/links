links:
  allowedFields: ["title", "link", "excerpt", "content", "header","category", "user"]
  branch: "gh-page"
  commitMessage: "Add Staticman data"
  pullRequestTable: false
  filename: "entry{@timestamp}"
  format: "frontmatter"

  generatedFields:
    date:
      type: date

  moderation: true
  staticmanToken: ""
  path: "_{fields.category}"
  requiredFields: ["title", "link", "category", "user"]

  transforms:
    content: "frontmatterContent"
